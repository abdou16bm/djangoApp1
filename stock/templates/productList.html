{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>Liste des produits : </h1>
    <table border="1">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nom</th>
                <th>Categorie</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for product in productData %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category}}</td>
                <td>{{ product.price }}</td>
                <td>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock%}
